{% extends 'base.html'%}

{% block content %}

<p>Class show page</p>
<a href="/classes/{{gym_class.id}}/edit">{{gym_class.class_name}}</a>
{{gym_class.__dict__}}

<form action="/classes/{{gym_class.id}}/delete" method="post"><button type="submit">Delete</button></form>

<p>Members booked:</p>

{% for booking in bookings %}

<a href="/members/{{booking.member.id}}">{{booking.member.first_name}}</a>
{{booking.member.__dict__}}
    
{% endfor %}
    
{% endblock %}
