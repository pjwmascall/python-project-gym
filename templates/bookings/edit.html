{% extends 'base.html'%}

{% block content %}

<p>Booking edit page</p>

<form action="/bookings/{{booking.id}}" method="post">

    <label for="gym_class_id">Class:</label>
    <select name="gym_class_id" id="gym_class_id" required="required" value="{{booking.gym_class.id}}">
        {% for gym_class in gym_classes %}
            <option value="{{gym_class.id}}">{{gym_class.class_name}}</option>
        {% endfor %}
    </select>

    <label for="member_id">Member:</label>
    <select name="member_id" id="member_id" required="required" value="{{booking.member.id}}">
        {% for member in members %}
            <option value="{{member.id}}">{{member.first_name}}</option>
        {% endfor %}
    </select>

    <p>Has member attended class?</p>
    <label for="true">Yes</label>
    <input type="radio" id="true" name="attended" value="True" required="required" {% if booking.attended == True %}checked="checked"{% endif %}>
    <label for="false">No</label>
    <input type="radio" id="false" name="attended" value="False" required="required" {% if booking.attended == False %}checked="checked"{% endif %}>

    <button type="submit">Edit</button>
    
{% endblock %}
